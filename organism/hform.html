<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom css link -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <section>
        <div class="row p-4 req-a-demo-sec">
            <div class="col-lg-8 pe-5">
                <div class="container mt-5">
                    <h1>Request a Demo</h1><br>
                    <form>
                        <div class="row pb-4">
                        
                            <div class="col-md-6">
                                <div class="form-group">

                                    <input type="text" class="form-control" id="name" placeholder="Name">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="row  pb-4">
                        ->
                            <div class="col-md-6">
                                <div class="form-group">

                                    <select class="form-control" id="country">
                                        <option value="usa">Select Country</option>
                                        <option value="usa">USA</option>
                                        <option value="canada">Canada</option>
                                    
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                                    <div class="input-group">

                                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">

                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row  pb-4">
                        
                            <div class="col-md-6">
                                <div class="form-group">

                                    <input type="text" class="form-control" id="company" placeholder="Company">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">

                                    <input type="text" class="form-control" id="jobRole" placeholder="Job role">
                                </div>
                            </div>
                        </div>
                        <div class="form-group  pb-4">

                            <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-4 ps-5 req-d-col2">



                <h1 class="pb-1">What Will Be The Next Step?</h1><br>
                <p>One of our executives will get in touch with you to gather your requirement.<br><br>

                    We will analyse the requirement and schedule a virtual demo.<br><br>

                    Demo is done adhering to all the requisite parameters.</p><br>


            </div>
        </div>
    </section>
